<html lang="en-US">
<head>
  <title>Recipes</title>
</head>
<body>
  <div class="container">
    <h1>Get Recipes for what you have in your fridge!</h1>
    <p>To get recipes, please enter the igredients you want to use, separated by a comma. Here are three examples:</p>
    <pre>
      Sweet potato
      black beans, rice, onions, peppers
      apples
    </pre>
    <form>
      <label for="ingredients">Enter your ingredients:</label>
      <input id="ingredients" type="text" name="ingredients">
      <button type="submit" class="btn-success" id="getRecipes">Get Recipes!</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
